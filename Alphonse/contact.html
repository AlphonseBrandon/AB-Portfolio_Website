<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keyword" content="" />

    <!-- links -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- header -->
    <section id="contact">
      <div class="container">
        <nav class="navigation">
          <div class="logo-box">Alphonse <span></span>B</div>
          <div class="nav-bar">
            <ul>
              <li class="links"><a href="index.html">Home</a></li>
              <li class="links"><a href="about.html">About</a></li>
              <li class="links"><a href="">Portfolio</a></li>
              <li class="links"><a href="blog.html">Blog</a></li>
              <li class="links active"><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <!-- section-connect -->
    <section id="contact-me">
      <div class="container">
        <div class="flex-contact-me">
          <div id="flex-contact-me-left">
            <h2 class="color-white text-primary">
              let's
              <span class="material-icons" id="arrow-forward"
                >arrow_forward</span
              >
              <span class="material-icons" id="arrow-downward"
                >arrow_downward</span
              >
              <br />connect.
            </h2>
            <h1 class="script-font color-primary">Message me</h1>
          </div>
          <div id="flex-contact-me-right">
            <form action="" method="">
              <div class="input">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your name."
                  required
                />
              </div>
              <div class="input">
                <input
                  type="email"
                  name=""
                  id="name"
                  placeholder="Your e-mail."
                  required
                />
              </div>
              <div class="input">
                <input
                  list="subject"
                  name="subject"
                  placeholder="Choose a subject."
                  required
                />
                <datalist id="subject">
                  <option value="Subject 1"></option>
                  <option value="Subject 2"></option>
                  <option value="Subject 3"></option>
                </datalist>
              </div>
              <div class="input">
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Tell me about it."
                  required
                ></textarea>
              </div>
              <div class="button">
                <button type="submit">
                  Send <span class="material-icons"> arrow_forward </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="footer" class="background-light contact-me-footer">
      <div class="container">
        <div class="logo-box">Alphonse <span></span>B</div>
        <div class="social">
          <div class="social-icons">
            <i class="fab fa-github"></i>
          </div>
          <div class="social-icons">
            <i class="fab fa-linkedin-in"></i>
          </div>
          <div class="social-icons">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="social-icons">
            <i class="fab fa-whatsapp"></i>
          </div>
        </div>
        <div class="copyrights">&copy; 2021 alphonse</div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/34ea0061e9.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
